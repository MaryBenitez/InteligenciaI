<!DOCTYPE html>
<html>
    
<head>
	<meta charset="UTF-8"/>
	<title>My Awesome Login Page</title>
	<link href="css/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	<div class="container h-100">

				</div>

							</div>

						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="ContraseÃ±a">
						</div>
						<br>
							<div class="d-flex justify-content-center mt-3 formulario_container">
				 	<button type="button" name="button" class="btn login_btn">Guardar</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
